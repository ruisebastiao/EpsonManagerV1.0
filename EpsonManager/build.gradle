buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'

    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion '18.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 17
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile files('libs/sidemenu.jar')
    compile files('libs/socketio.jar')
    compile files('libs/androidasync-1.2.0.jar')
    compile files('libs/kryo-2.20.jar')
}
